<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operating Cycle Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="operatingCycleRadio" name="variables" checked>
  <label for="operatingCycleRadio">Operating Cycle</label>

  <input type="radio" id="daysPayableOutstandingRadio" name="variables">
  <label for="daysPayableOutstandingRadio">Days Payable Outstanding</label>

  <input type="radio" id="daysInventoryOutstandingRadio" name="variables">
  <label for="daysInventoryOutstandingRadio">Days Inventory Outstanding</label>

  <input type="radio" id="daysSalesOutstandingRadio" name="variables">
  <label for="daysSalesOutstandingRadio">Days Sales Outstanding</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Days Payable Outstanding</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Days Inventory Outstanding</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Days Sales Outstanding</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
